<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Makanan</title>
    <link rel="stylesheet" href="css/style3.css" />
  </head>
  <body>
    <div class="container">
      <!-- MENU -->
      <div class="menuContainer">
        <!-- BAKSO -->
        <div class="menu">
          <div class="menuPic">
            <img
              class="makananPic"
              src="https://asset.kompas.com/crops/mP8RdLa_dNdpSO6sDJJGEcLzXOg=/194x2:751x374/750x500/data/photo/2017/08/27/1140357898.jpg"
            />
          </div>
          <div class="menuName">
            <h2 id="Bakso">Bakso</h2>
            <h2>50.000</h2>
          </div>
          <div class="addButton">
            <button class="buttonTambah" onclick="addMenu('Bakso')">
              Tambah
            </button>
          </div>
        </div>

        <!-- SATE -->
        <div class="menu">
          <div class="menuPic">
            <img
              class="makananPic"
              src="http://kbu-cdn.com/dk/wp-content/uploads/sate-ayam.jpg"
            />
          </div>
          <div class="menuName">
            <h2 id="Sate">Sate</h2>
            <h2>20.000</h2>
          </div>
          <div class="addButton">
            <button class="buttonTambah" onclick="addMenu('Sate')">
              Tambah
            </button>
          </div>
        </div>

        <!-- RAMEN -->
        <div class="menu">
          <div class="menuPic">
            <img
              class="makananPic"
              src="https://cms.sehatq.com/public/img/article_img/ramen-adalah-mie-kuah-a-la-jepang-apa-saja-jenisnya-1607011253.jpg"
            />
          </div>
          <div class="menuName">
            <h2 id="Ramen">Ramen</h2>
            <h2>70.000</h2>
          </div>
          <div class="addButton">
            <button class="buttonTambah" onclick="addMenu('Ramen')">
              Tambah
            </button>
          </div>
        </div>
      </div>

      <div class="keranjangContainer">
        <img
          class="cart"
          src="https://media.istockphoto.com/vectors/shopping-cart-icon-isolated-on-white-background-vector-id1206806317?b=1&k=20&m=1206806317&s=170667a&w=0&h=Kbm0xUsNIKmWfxXL5Rj0ElxUPtbldRblFtkLBwUhzkQ="
        />

        <br />
        <img id="0" class="orderedFood" src="" />
        <p id="0"></p>

        <img id="1" class="orderedFood" src="" />
        <p id="1"></p>

        <img id="2" class="orderedFood" src="" />
        <p id="2"></p>

        <img id="3" class="orderedFood" src="" />
        <p id="3"></p>

        <img id="4" class="orderedFood" src="" />
        <p id="4"></p>

        <img id="5" class="orderedFood" src="" />
        <p id="5"></p>

        <img id="6" class="orderedFood" src="" />
        <p id="6"></p>
      </div>

      <div class="countFood">
        <div class="jumlahMakanan">
          <label class="countBakso">Bakso: </label>
          <label class="jumlahBakso">0</label>
          <br />
          <label class="countSate">Sate: </label>
          <label class="jumlahSate">0</label>
        </div>
      </div>
    </div>

    <script src="JS/script3.js"></script>
  </body>
</html>
