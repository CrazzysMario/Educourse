<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $("#input").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("tbody tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>

    <style>
      * {
        font-family: sans-serif;
        text-align: center;
      }

      h1 {
        font-weight: 100;
      }

      .container {
        width: fit-content;
        margin: 0 auto;
      }

      #input {
        font-size: 19px;
        width: 440px;
        text-align: left;
      }

      table {
        font-size: 18px;
        min-width: 450px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 5px;
      }
    </style>

    <div class="container">
      <h1>Jquery Filter</h1>
      <input
        type="text"
        id="input"
        placeholder="type here.."
        spellcheck="false"
      /><br /><br />
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ghaza</td>
            <td>Akmal</td>
            <td>Indonesia</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Wick</td>
            <td>Belarus</td>
          </tr>
          <tr>
            <td>Harry</td>
            <td>Potter</td>
            <td>United Kingdom</td>
          </tr>
          <tr>
            <td>Tobey</td>
            <td>Maguire</td>
            <td>United States</td>
          </tr>
          <tr>
            <td>Andrew</td>
            <td>Garfield</td>
            <td>United States</td>
          </tr>
          <tr>
            <td>Tom</td>
            <td>Holland</td>
            <td>United Kingdom</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
